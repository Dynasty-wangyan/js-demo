    <script>
        var _pdfurl = location.search.match(/url=(.*?)(&|)$/)

        if (_pdfurl) {
            window.pdfUrl = decodeURIComponent(_pdfurl[1])
        }
        window.oncontextmenu=function(e){
          //取消默认的浏览器自带右键 很重要！！
          e.preventDefault();
        }
    </script>
    <script src="./pdf.js"></script>
