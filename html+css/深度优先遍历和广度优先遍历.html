<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深度优先遍历和广度优先遍历</title>
</head>

<body>
  <div id="parent">
    <div class="children1">
      <div class="children1-1">
        <div class="children1-1-1">a</div>
      </div>
      <div class="children1-2">
        <div class="children1-2-1">b</div>
      </div>
      <div class="children1-3">
        <div class="children1-3-1">
           <div class="children-1-3-1-1">c</div>
        </div>
      </div>
    </div>
    <div class="children2">
       <div class="children2-1">
          <div class="children2-1-1">c</div>
       </div>
    </div>
    <div class="children3">
      <div class="children3-1">
         <div class="children3-1-1">d</div>
      </div>
      <div class="children3-2">
        <div class="children3-2-1">e</div>
     </div>
   </div>
  </div>
  <script>  
     // 获取父元素节点
     const parent_node = document.querySelector('#parent')
     
    //  深度优先遍历 栈
    const dfs = (node) => {
       let stack = []  // 栈
       let nodes = [] // 存储节点
       if(node) {
         stack.push(node)
         while(stack.length) {
          let item = stack.pop()  // 出栈
          nodes.push(item)  // 存储节点
          let children = item.children // 拿到子节点
          // 从右往左存，取的时候才能是从左到右
          for(let i = children.length - 1; i >= 0 ; i--) {
            stack.push(children[i])
          }
         }
       }
       return nodes
    }

    console.log('dfs', dfs(parent_node))

    // 广度优先遍历 队列
    const bfs = (node) => {
       let stack = []  // 队列
       let nodes = []  // 节点
       // 判断是否有参数节点
       if(node) {
         stack.push(node) // 存储节点
         while(stack.length) {
           let item = stack.shift()  // 从前面取
           nodes.push(item)  // 存储节点
           let children = item.children  // 拿到子节点
           // 循环子节点存储所有子节点
           for(i = 0; i < children.length; i++) {
             stack.push(children[i])
           }
         }
       }
       return nodes
    }
    console.log('bfs', bfs(parent_node))
  </script>
</body>

</html>
